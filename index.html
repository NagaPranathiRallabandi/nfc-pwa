<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity NFC Scanner (PWA)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    #uidBox {
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
      color: #1e3799;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Charity NFC Scanner</h2>
  <button id="scanBtn">Scan NFC Tag</button>

  <div id="status">Click the button to start scanning.</div>
  <div id="uidBox">UID will appear here</div>
</div>

<script>
  const scanBtn = document.getElementById("scanBtn");
  const status = document.getElementById("status");
  const uidBox = document.getElementById("uidBox");

  scanBtn.addEventListener("click", async () => {
    if (!("NDEFReader" in window)) {
      status.innerText = "Web NFC is not supported on this device/browser.";
      return;
    }

    try {
      const ndef = new NDEFReader();
      await ndef.scan();
      status.innerText = "Scanning... Bring NFC tag close to phone.";

      ndef.onreading = event => {
        const tagUID = event.serialNumber;

        // Show UID on the page
        uidBox.innerText = "Detected NFC UID: " + tagUID;
        status.innerText = "NFC Tag Successfully Detected";

        // Send UID to backend
        sendToServer(tagUID);
      };

      ndef.onerror = err => {
        status.innerText = "NFC Read Error: " + err;
      };

    } catch (error) {
      status.innerText = "Error starting NFC scan: " + error;
    }
  });

  async function sendToServer(uid) {
    try {
      const response = await fetch("http://localhost:3000/api/nfc-scan", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nfc_uid: uid,
          scanned_at: new Date().toISOString()
        })
      });

      const data = await response.json();
      status.innerText = "Database Updated: " + data.message;
    } catch (err) {
      console.error(err);
      status.innerText = "Failed to send UID to server.";
    }
  }

  // Register Service Worker for PWA
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker Registered"))
      .catch(err => console.log("Service Worker Error:", err));
  }
</script>

</body>
</html>
